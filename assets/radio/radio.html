<!DOCTYPE HTML>

<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(function()
    {
        $("#boton").click(function()
        {
        $("#estado_radio").text("Objeto elegido:"+ $(":input[name=objeto]:checked").val());
        });
    });
</script>

</head>

<body>
 <form name=elige>
<fieldset>
   <legend>Elige un Objeto</legend>
        <div id="estado_radio"></div>      
        <input type="radio" name="objeto" value="Ropero">Ropero
        <input type="radio" name="objeto" value="Cama">Cama
        <input type="radio" name="objeto" value="Comoda">Comoda
        <input type="radio" name="objeto" value="Vitrina">Vitrina
</fieldset>
    </form>
      <input type="button" id="boton" value="Elegir">
      
</center>

</body>

</html>
